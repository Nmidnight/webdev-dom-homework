<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

<script>
  "use strict";

  const addFormButton = document.querySelector('.add-form-button');
  const userName = document.querySelector('.add-form-name');
  const userComment = document.querySelector('.add-form-text');
  const commentsList = document.querySelector('.comments');
  const commentsArr = [
    {
      name: 'Глеб Фокин',
      date: '12.02.22 12:18',
      text: 'Это будет первый комментарий на этой странице',
      likes: 3,
      liked: false
    },
    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      text: 'Мне нравится как оформлена эта страница! ❤',
      likes: 75,
      liked: true
    }
  ]

  function renderComments() {
      commentsList.innerHTML = "";
      commentsArr.forEach((comment, index) => {
        const commentElement = document.createElement('li');
        commentElement.classList.add('comment');
        commentElement.innerHTML = `
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${comment.text}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.liked ? '-active-like' : ''}" data-index="${index}"></button>
            </div>
          </div>`;
        commentsList.appendChild(commentElement);
      });
    }
    function escapeHtml(str) {
  return str
    .replaceAll('&', '&amp;')
    .replaceAll('<', '&lt;')
    .replaceAll('>', '&gt;')
    .replaceAll('"', '&quot;')
    .replaceAll("'", '&#39;');
}

addFormButton.addEventListener('click', () => {
  const date = new Date();
  const formattedDate = `${date.getDate().toString().padStart(2, '0')}.${(date.getMonth() + 1).toString().padStart(2, '0')}.${date.getFullYear().toString().slice(-2)} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;

  if (userName.value.trim() === '' || userComment.value.trim() === '') {
    alert('Заполните все поля');
    return;
  }

  commentsArr.push({
    name: escapeHtml(userName.value),
    date: formattedDate,
    text: escapeHtml(userComment.value),
    likes: 0,
    liked: false
  });

  userName.value = '';
  userComment.value = '';
  renderComments();
});


    commentsList.addEventListener('click', function (event) {
      if (event.target.classList.contains('like-button')) {
        const index = event.target.dataset.index;
        const comment = commentsArr[index];

        if (comment.liked) {
          comment.likes--;
        } else {
          comment.likes++;
        }

        comment.liked = !comment.liked;

        renderComments();
      }
    });

    commentsList.addEventListener('click', function (event) {
      if (event.target.classList.contains('comment-text')) {
        const commentEl = event.target.closest('.comment');
        const author = commentEl.querySelector('.comment-header > div').textContent;
        const commentText = event.target.textContent;
        userComment.value = ` " ${commentText}\n\nКомментарий от: ${author} " `;
      }
      event.stopPropagation();
    });
  
    
  renderComments();

</script>

</html>
